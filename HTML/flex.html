<!DOCTYPE html>
<html>

<head>
  <title>Align Content</title>
  <link href='../CSS/flex.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
</head>

<body>
    <div class="flex">
        <h1>Flex Start</h1>
        <div class='container' id='flexstart'>
            <div class='left'></div>
            <div class='center'></div>
            <div class='right'></div>
        </div>
        <h1>Flex End</h1>
        <div class='container' id='flexend'>
            <div class='left'></div>
            <div class='center'></div>
            <div class='right'></div>
        </div>
        <h1>Center</h1>
        <div class='container' id='center'>
            <div class='left'></div>
            <div class='center'></div>
            <div class='right'></div>
        </div>
        <h1>Space Between</h1>
        <div class='container' id='between'>
            <div class='left'></div>
            <div class='center'></div>
            <div class='right'></div>
        </div>
        <h1>Space Around</h1>
        <div class='container' id='around'>
            <div class='left'></div>
            <div class='center'></div>
            <div class='right'></div>
        </div>
        <h1>Stretch</h1>
        <div class='container' id='stretch'>
            <div class='left'></div>
            <div class='center'></div>
            <div class='right'></div>
        </div>
    </div>

  <h1>Flex-Direction: Row</h1>
  <div class='container' id='row'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
    <div class='box'>
      <h2>4</h2>
    </div>
    <div class='box'>
      <h2>5</h2>
    </div>
  </div>
  <h1>Flex-Direction: Row-Reverse</h1>
  <div class='container' id='row-reverse'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
    <div class='box'>
      <h2>4</h2>
    </div>
    <div class='box'>
      <h2>5</h2>
    </div>
  </div>
  <h1>Flex-Direction: Column</h1>
  <div class='container' id='column'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
    <div class='box'>
      <h2>4</h2>
    </div>
    <div class='box'>
      <h2>5</h2>
    </div>
  </div>
  <h1>Flex-Direction: Column-Reverse</h1>
  <div class='container' id='column-reverse'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
    <div class='box'>
      <h2>4</h2>
    </div>
    <div class='box'>
      <h2>5</h2>
    </div>
  </div>
</body>

</html>
